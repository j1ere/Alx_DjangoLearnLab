
    <!-- blog/templates/blog/post_form.html -->
    {% extends 'blog/base.html' %}
    {% block content %}
    <h1>{% if object %}Edit{% else %}Create{% endif %} Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object %}Update{% else %}Create{% endif %} Post</button>
    </form>
    {% endblock %}
