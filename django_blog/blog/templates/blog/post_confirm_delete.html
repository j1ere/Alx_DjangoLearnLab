<!-- blog/templates/blog/post_confirm_delete.html -->
{% extends 'blog/base.html' %}
{% block content %}
  <h1>Are you sure you want to delete this post?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post_detail' pk=object.pk %}">Cancel</a>
  </form>
{% endblock %}
