<!-- blog/templates/blog/post_list.html -->
{% extends 'blog/base.html' %} {% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
<div class="post">
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.content|slice:":200" }}...</p>
  <p><small>By {{ post.author }} | {{ post.created_at }}</small></p>
</div>
{% endfor %} {% endblock %}
